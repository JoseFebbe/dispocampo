<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/app/icon.png" type="image/x-icon">
        <title>Dispocampo - login</title>
        <style>
        body {
          font-family: Arial, sans-serif;
          background-image: url('img/app/login.jpeg'); 
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .login-container {
          background-color: rgba(142, 233, 139, 0.2); 
          padding: 80px;
          border-radius: 55px;
          box-shadow: 0 0 30px rgba(1, 233, 20, 0.5);
          max-width: 300px;
          width: 100%;
        }

        .login-container h2 {
            text-align: center;
            color: rgb(2, 5, 0); 
            font-size: 24px; 
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffffff;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #38e710;
            color: #e6dada;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px; 
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #e2cfcf;
        }
        label[for="usuario"] {
            color: rgb(0, 0, 0);
        }

        label[for="senha"] {
            color: rgb(0, 0, 0); 
        }
    </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Dispocampo</h2>
            <form method="post" action="processa_login.php" id="login-form">
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <input type="submit" value="Entrar">

            </form>

            <a href="formularioLocatario.php" style="color: rgb(255, 255, 255);">
                Não tem cadastro?<br></a>
            <a href="formularioProprietario.php" style="color: rgb(255, 255, 255);">cadastrar
                proprietario?</a>
        </div>

        <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;

            if (usuario === "" || senha === "") {
                alert("Por favor, preencha todos os campos.");
                event.preventDefault(); 
            }
        });
    </script>
    </body>
</html>
